<div class="container col-4">
  <h2 class="text-center text-info">Sign Up</h2>
  <hr>
  <form #registerForm="ngForm" (ngSubmit)="register()">
      <div class="form-group">
        <label for="">Username</label>
        <input type="text" name="username" id="username" class="form-control" placeholder="" [(ngModel)]="model.username" />
      </div>

      <div class="form-group">
        <label for="">What is your favorite value?</label>
        <select class="form-control" name="" id="">
          <option disabled>Plese Choose</option>
          <option *ngFor="let value of values" [value]="value.name">{{value.name}}</option>
 
        </select>
      </div>

      <div class="form-group">
          <label for="">Password</label>
          <input type="password" name="password" id="password" class="form-control" placeholder="" [(ngModel)]="model.password">
        </div>

      <div class="form-group text-center">
        <button class="btn btn-success btn-lg">Register</button>
        <button class="btn btn-default btn-lg" (click)="cancel()">Cancel</button>
      </div>
  </form>
</div>
